<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tsaqib.ai - Anime Photo Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9e0f2, #e0f7fa);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e73370;
    }
    img {
      margin-top: 1.5rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tsaqib<span style="color:#333">.ai</span></h1>
    <p>Ubah fotomu menjadi anime dengan satu klik!</p><input type="file" id="upload" accept="image/*" />
<br>
<button id="generateBtn">ðŸŽ¨ Generate Anime</button>
<br>
<img id="preview" alt="Hasil anime akan tampil di sini" />

  </div>  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generateBtn");

    generateBtn.addEventListener("click", () => {
      const file = upload.files[0];
      if (!file) return alert("Pilih gambar terlebih dahulu!");

      const formData = new FormData();
      formData.append("file", file);

      fetch("https://api.anime-example.com/generate", {
        method: "POST",
        body: formData
      })
        .then(res => res.blob())
        .then(blob => {
          preview.src = URL.createObjectURL(blob);
        })
        .catch(err => {
          alert("Gagal mengubah gambar.");
          console.error(err);
        });
    });
  </script></body>
</html>
